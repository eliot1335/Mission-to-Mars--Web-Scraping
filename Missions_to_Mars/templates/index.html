<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Mission to Mars</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn bt-primary btn-lg" href="/scrap" role="button">Scrape New Data</a></p>
        </div>

        <div class="container">
            <h3>Latest Mars News</h3>
            <h6>{{mars_data.news_title}}</h6>
            <p>{{mars_data.news_paragraph}}</p>
        </div>

        <!-- Featured Image and Mars Facts-->
        <div class="container">
            <div class="row">

                <!-- Featured Image -->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                    <img class="featured_img" src="{{mars_data.featured_image_url}}" alt="Mars Featured Image">
                </div>

                <!-- Mars Facts-->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h3>Mars Facts</h3>
                    {{mars_data.html_table|safe}}
                </div>
            </div> <!-- row -->
        </div> <!-- container for featured image and mars facts -->

        <!-- Mars Hemispheres -->
        <h3 class="h3_hemispheres">Mars Hemispheres</h3>
        <hr color="white">
        <div class="card-deck">
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars_data.hemi_image_urls %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark">
                            <img class="card-img-top" src="{{item.image_url}}" alt="{{item.title}}">
                            <div class="card-body">
                                <p class="card-text">{{item.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div> <!-- row -->
            </div> <!-- col-md-12 -->
        </div> <!-- Card Deck -->




    </div>
</body>
</html>
